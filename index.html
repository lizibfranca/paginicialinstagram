<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-widht, inicial-sacle=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
		<img src="cellphone.png" alt="cellphone">
		</div>
		<div class="instagram-continue">
		<div class="group">
			<img src="instagramLogo.png" class="instagram-logo" alt="instagram logo">
			<div class="profile-photo">
				<img src="photoprofile.png" alt="profile-photo">
			</div>
			<a href="#" class="instagram-login">Continue como lizibfranca</a>
			<a href="#" class="instagram-logout">Remover conta</a>
		</div>
		<div class="group">
			<p class="not-account">Não és lizibfranca?</p>
			<p class="not-account">
				<a href="#" class="link-blue">Alternar contas</a>
				ou
				<a href="#" class="link-blue">
					Inscreva-se
				</a>
			</p>
		</div>
		<div class="get-the-app">
			<p class="get-app">Baixe a aplicação</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
		</div>
	</div>
	</div>
</body>
</html>
